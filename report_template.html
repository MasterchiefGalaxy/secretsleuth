<!DOCTYPE html>
<html>
<head>
    <title>SecretSleuth Report</title>
</head>
<body>
    <h1>SecretSleuth Findings</h1>
    <table border="1">
        <tr>
            <th>Type</th>
            <th>Pattern</th>
            <th>Match</th>
            <th>File</th>
        </tr>
        {% for finding in findings %}
        <tr>
            <td>{{ finding.type }}</td>
            <td>{{ finding.pattern }}</td>
            <td>{{ finding.match }}</td>
            <td>{{ finding.file }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
